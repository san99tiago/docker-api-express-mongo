version: "3.8"

services:
  mongo:
    container_name: mongo_jwt_app
    image: mongo
    env_file:
      # Remember to have the ".env" configured
      - ./app/.env
    environment:
      - MONGO_USER=${MONGO_USER} # from .env file
      - MONGO_PASSWORD=${MONGO_PASSWORD} # from .env file
    ports:
      - "27017:27017"
    volumes:
      - docker_volume_mongo_jwt:/data/db
    networks:
      - docker_apis_and_apps

volumes:
  docker_volume_mongo_jwt:
    name: "docker_volume_mongo_jwt"

networks:
  docker_apis_and_apps:
    driver: bridge
    name: docker_apis_and_apps
